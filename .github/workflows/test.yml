name: Add Checkboxes to PR

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  update-pr-description:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Fetch all history
      run: git fetch --prune --unshallow

    - name: Check diff for specific files
      id: check_diff
      run: |
        BASE_SHA=${{ github.event.pull_request.base.sha }}
        HEAD_SHA=${{ github.event.pull_request.head.sha }}
        CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA)
        echo "Changed files: $CHANGED_FILES"
        echo "::set-output name=has_specific_files::$(echo "$CHANGED_FILES" | grep -q 'target_directory' && echo true || echo false)"
        echo

    - name: Add checkboxes to PR description
      if: steps.check_diff.outputs.has_specific_files == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const body = [
            context.payload.pull_request.body,
            '### 以下の項目を確認してください',
            '- [ ] Task 1', 
            '- [ ] Task 2',
          ].join('\n')
          
          github.rest.pulls.update({
            pull_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body,
          })
